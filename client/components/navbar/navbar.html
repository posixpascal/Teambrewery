<div class="navbar" ng-controller="NavbarController">
  <div class="navbar-container">
    <div class="navbar__header">
      <button class="navbar__header__toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar__header__brand">
          <img src="/assets/images/logo.png" style="height: 42px; margin-top: -25px">
      </a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar__nav">
      <ul class="nav navbar__nav__list">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        
      </ul>
      <ul class="navbar__nav__subnav pull-right">
          <li ng-if="!user.signedIn" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login / Sign Up <span class="caret"></span></a>
            <ul class="navbar__nav__dropdown" role="menu">
              <li ng-click="$auth.authenticate('facebook')">
                <a href="#">
                  <i class="fa fa-facebook-square"></i> Sign In with Facebook
                </a>
              </li>
              <li ng-click="$auth.authenticate('twitter')">
                <a href="#">
                  <i class="fa fa-twitter-square"></i> Sign In with Twitter
                </a>
              </li>
            </ul>
          </li>
          <li ng-if="!!user.signedIn" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">My Account <span class="caret"></span></a>
            <ul class="navbar__nav__dropdown" role="menu">
               <li ui-sref="main.teams">
                <a href="#">
                  <i class="fa fa-info"></i> Your Teams
                </a>
              </li>
              <li ng-click="$auth.signOut()">
                <a href="#">
                  <i class="fa fa-sign-out"></i> Sign Out
                </a>
              </li>
            </ul>
          </li>

          <li>
              <a target="_blank" href="//github.com/posixpascal/TeamBrewery"><i class="fa fa-github"></i> Source Code</a>
          </li>
          <li>
              <a target="_blank" href="//twitter.com/ninetyfourJS"><i class="fa fa-twitter"></i> @ninetyfourJS</a>
          </li>
      </ul>
    </div>
  </div>
</div>
